<section class="py-5 text-center container">
    <h2 class="text-muted">Browse Reviews</h2>
  </section>

<div class="album py-5 bg-light">
    <div class="container mt-5 mb-5" >
      <div class="row row-cols-1 row-cols-sm-1 g-3">
    <div *ngFor="let review of all_reviews">
                <div class="card shadow-sm" routerLink="/games/{{review.game_id}}">
                <div class="card-body mx-5 mt-3" >
                    <div class="row justify-content-between">
                        <div class="col-sm-8 text-left h4 game-name">
                            {{review.game_name}}
                        </div>
                        <div class="col-sm-8 text-left">
                            {{review.title}}
                        </div>
                        <div class="col-sm-4 text-end text-muted">
                            {{review.date_created}}
                        </div>
                    </div>
                    <!--<div class="row-flex text-muted">
                        {{review.username}}
                    </div>-->
                    <div class="container">
                        <div class="row mt-3 mb-3 justify-content-between">
                            <div class="col-sm-6">
                                {{review.text}}
                            </div>
                            <div class="col-sm-5">
                                <div *ngFor="let feat of review.feature_ratings">
                                    <div class="container align-content-left" *ngIf="feat.rating > 0">
                                        <div class="row justify-content-left">
                                            <div class="col-sm-10 text-left">
                                                {{feat.name}}
                                            </div>
                                            <div class="col-sm-2 text-end">
                                                {{feat.rating}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>  
        </div>
    </div>  
</div>
</div>
</div>
