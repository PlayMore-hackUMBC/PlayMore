


<section class="py-5 text-center container">
    <h2 class="text-muted">Browse Games</h2>
  </section>

  <div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div *ngFor="let game of games">
        <div class="col">
              <div class="card shadow-sm" routerLink="/games/{{game.id}}">
                  <img class="bd-placeholder-img card-img-top" width="100%" height="225"  src="{{game.background_image}}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title> 

                  <div class="card-body">
                  <p class="card-text">{{game.name}} </p>
                  <div class="d-flex justify-content-between align-items-center">
                      <!-- <div class="btn-group"> -->
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Details</button> -->
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                      <!-- </div> -->
                      <small class="text-muted">9 mins</small>
                  </div>
                  </div>
              </div>
              </div>
          </div>
      </div>
  </div>
</div>
